<!DOCTYPE html>
<html>

<head>
  <title>Calculator App</title>
  <link rel="stylesheet" type="text/css" href="./calculator.css" />
</head>

<body>
  <div class="main-container">

    <div class="row row1">
      <div class="displayed-result">0</div>
    </div>

    <div class="row row2">
      <button class="clear">C</button>
      <button class="backspace">⇦</button>
      <button class="operand">÷</button>
    </div>

    <div class="row four-item-row">
      <button class="number item1">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operand">x</button>
    </div>

    <div class="row four-item-row">
      <button class="number item1">4</button>
      <button class="number item1">5</button>
      <button class="number">6</button>
      <button class="operand">-</button>
    </div>

    <div class="row four-item-row">
      <button class="number item1">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operand">+</button>
    </div>

    <div class="row row6">
      <button class="number zero">0</button>
      <button class="operand">=</button>
    </div>
  </div>

  <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>
